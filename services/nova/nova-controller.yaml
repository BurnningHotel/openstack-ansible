---
- name: gather required facts
  hosts: mysql:rabbitmq:keystone:glance:neutron-api

- name: Configure nova-controller
  hosts: nova-controller
  sudo: True
  gather_facts: True
  tasks:

    - name: ensure nova packages are installed
      apt: 
        pkg: "{{ item }}" 
        state: latest 
        update_cache: yes 
        cache_valid_time: 600
      with_items:
        - nova-ajax-console-proxy
        - nova-api
        - nova-cert
        - nova-conductor
        - nova-consoleauth
        - nova-novncproxy
        - nova-scheduler
        - novnc
        - python-novaclient

    - name: ensure services are stopped
      service: 
        name: "{{ item }}" 
        state: stopped
      with_items:
        - nova-api
        - nova-cert
        - nova-conductor
        - nova-consoleauth
        - nova-scheduler
        - nova-novncproxy

    - name: ensure nova sqlite is deleted
      file: 
        dest: /var/lib/nova/nova.sqlite 
        state: absent

    - name: update nova.conf from template
      template: 
        src: templates/etc/nova/nova.conf 
        dest: /etc/nova/nova.conf 
        owner: nova 
        group: nova 
        mode: 0600

    - name: update api-paste.ini from template
      template: 
        src: templates/etc/nova/api-paste.ini 
        dest: /etc/nova/api-paste.ini 
        owner: nova 
        group: nova 
        mode: 0600

    - name: ensure database is synced
      command: /usr/bin/nova-manage db sync

    - name: ensure services are started
      service: 
        name: "{{ item }}" 
        state: restarted 
        enabled: yes
      with_items:
        - nova-api
        - nova-cert
        - nova-conductor
        - nova-consoleauth
        - nova-scheduler
        - nova-novncproxy
